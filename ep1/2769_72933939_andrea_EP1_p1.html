<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluacion Permanente 1</title>
</head>
<body>
    <h4>Desarrolle una app que te diga si el numero ingresado es m√∫ltiplo de 7 y de 2</h4>
    <script>
        var num

        num= parseInt(prompt("Ingresa un numero multiplo de 7 y de 2"))

        if (num%7>0 && num%2>0){
            document.write("El numero ingresado "+num+" no es multiplo de 7 y de 2")
        } else{
            document.write("El numero ingresado "+num+" es multiplo de 7 y de 2")
        }
    </script>
</body>
</html>
