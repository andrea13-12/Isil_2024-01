<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio1_5</title>
</head>
<body> 
    <h4>
        Se le pide al usuario ingresar el radio de un circulo y el programa debera obtener:
        1: El perimetro
        2. El Area
    </h4> 
    <script> 
        var radio, perimetro, area

        radio= parseInt(prompt("Ingrese el radio"))
        perimetro=2*(3.14)*radio
        area=(3.14)*Math.pow(radio,2) /*Math.pow es al cuadrado*/
        
        document.write("El radio del circulo es: "+radio+"<br>")
        document.write("El perimetrio es: "+perimetro+"<br>")
        document.write("El area es: "+area+"<br>")
    </script>
</body>
</html>
