<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio5_7</title>
</head>
<body>
    <h4>
        Dibujar un cuadrado de lado que tu elijas de puras x
    </h4>
    <script>
    var lado
    lado=parseInt(prompt("Ingrese el lado del cuadrado"))

    for(x=1;x<=Math.pow(lado,2);x++){
        document.write("x")
        if(x%lado==0){
            document.write("<br>")
        }
    }

    </script>
</body>
</html>
