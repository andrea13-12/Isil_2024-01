<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio1_5</title>
</head>
<body> 
    <h4>
        Se le pide a un desarrollador crear una app que le pida un numero y el programa te diga si el numero es par o impar.
    </h4>
    <script> 
        var num1

        num1= parseInt(prompt("Ingresa un numero cualquiera"))

        if (num1%2==0){
            document.write("El numero es par")
        } else{
            document.write("El numero es impar")
        }

    </script>
</body>
</html>
