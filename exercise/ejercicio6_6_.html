<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio2_4</title>
</head>
<body>
    <h4>
        Se le pide un nombre al usuario y el app te desarrollara un cuadro de su nombre, dependiendo de las letras que contengan, las lineas impares, el nombre invertido.
        oberflA 
        ejemplo:
        alfredo
        alfredo
        alfredo
        alfredo
        alfredo
        alfredo
        alfredo
    </h4>
    <script>
        var nombre, cantidad

        nombre= prompt("Ingrese el nombre")

        cantidad=nombre.length

        for(var x=1; x<=cantidad; x++){
            if (x%2==0){
                //piso par
                document.write(nombre)
            } else{
                //piso inpar
                for(var y=cantidad-1; y>=0; y--)

                document.write(nombre.charAt(y))
            }
            document.write("<br>")

        }

    
    </script>
</body>
</html>
