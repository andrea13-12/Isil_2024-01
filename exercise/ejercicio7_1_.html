<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio7_1</title>
</head>
<body>
    <h4>
        Desarrolle un app que te escriba los numeros del 1 al 100 (Usando while)
    </h4>
    <script>
        var x

        x=0

        while(x<=100){
            document.write(x+"<br>")
            x++ /* Es igual a x= x+1 */
        }
        document.write("While roto por ser valor: "+x)
    </script>
</body>
</html>
