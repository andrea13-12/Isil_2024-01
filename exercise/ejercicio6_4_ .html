<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio2_4</title>
</head>
<body>
    <h4>
        Desarrolle un cuadro de x de lado con los numeros del 1 al x en cada linea dependiedno el lado ingresado por el usuario:

        ejemplo:
        123456
        123456
        123456
        123456
        123456
        123456
    </h4>
    <script>
        var lado
        lado=parseInt(prompt("ingrese el lado del cuadrado"))

        for(var x=1; x<=lado;x++){
            for(var y=1;y<=lado;y++){
                document.write(y)
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
