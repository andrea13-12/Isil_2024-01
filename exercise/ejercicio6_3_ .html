<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio2_4</title>
</head>
<body>
    <h4>
        Desarrolle un cuadro de 6 de lado con los numeros del 1 al 6 en cada linea:

        ejemplo:
        123456
        123456
        123456
        123456
        123456
        123456
    </h4>
    <script>
        for(var x=1;x<=6;x++){
            document.write("123456")
            document.write("<br>")
        }
    </script>
</body>
</html>
