<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio8_1</title>
</head>
<body>
    <h4>
        Desarrolle un aplicativo que te muestre los 10 primeros numeros primos.
    </h4>
    <script>
        var numeros, muestra, primo, almacen

        numeros= 0
        muestra= 2
        primo= true
        almacen= ""

        while(numeros<10){
            for(var x=muestra-1; x>=2; x--){
                if(muestra%x==0){
                    primo= false
                }
            }
            if (primo==true){
                numeros++
                almacen= almacen+muestra+","

            }
            muestra++
            primo=true
        }
        document.write(muestra+"<br>")
        document.write(almacen)
    </script>
</body>
</html>
