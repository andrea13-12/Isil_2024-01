<!DOCTYPE html>
<html lang="en">
<head>

<body> 
    <h4>
        Se le pide a un desarrollador crear un programa que te pida 3 numeros 
        El programa debera identificar cual numero mayor, el del medio y el menor de ellos. 
    </h4>
    <script> /*Usar doble condicional*/
        var num1, num2, num3

        num1= parseFloat(prompt("Inserte el primer numero"))
        num2= parseFloat(prompt("Inserte el segundo numero"))
        num3= parseFloat(prompt("Inserte el tercer numero"))
    
        if (num1>num2 && num1>num3 ){
            document.write("El numero mayor es: "+num1+"<br>")
            if (num2<num3){
                document.write("El numero del medio es: "+num3+"<br>")
                document.write("El numero menor es: "+num2+"<br>")
            } else {
                document.write("El numero del medio es: "+num2+"<br>")
                document.write("El numero menor es: "+num3+"<br>")
            }
        }

        if (num2>num3 && num2>num1 ){
            document.write("El numero mayor es: "+num2+"<br>")
            if (num1<num3){
                document.write("El numero del medio es: "+num3+"<br>")
                document.write("El numero menor es: "+num1+"<br>")
            } else{
                document.write("El numero del medio es: "+num1+"<br>")
                document.write("El numero menor es: "+num3+"<br>")
            }
        }
        
        if(num3>num1 && num3>num2 ){
            document.write("El numero mayor es :"+num3+"<br>")
            if (num2<num1){
                document.write("El numero del medio es:"+num1+"<br>")
                document.write("El numero menor es: "+num2+"<br>")
            } else{
                document.write("El numero del medio es:"+num2+"<br>")
                document.write("El numero menor es: "+num1+"<br>")
            }
        }



    
    </script>
</body>
