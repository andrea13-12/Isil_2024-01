<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h4>
        Dibujar un cuadrado de x de lado (s√≥lo el contorno)
    </h4>
    <script>
    var lado
    lado=parseInt(prompt("Elija el lado del cuadrado"))

    for(x=1;x<=Math.pow(lado,2);x++){
        if(x<=lado){
            document.write("x")
        }else if(x>Math.pow(lado,2)-lado){
            document.write("x")
        }else if(x%lado==0){
            document.write("x")
        }else if(x%lado==1){
            document.write("x")
        }else{
            document.write("&nbsp&nbsp")
        }
        

        if(x%lado==0){
            document.write("<br>") 
        }
    }
                         

    </script>
</body>
</html>
