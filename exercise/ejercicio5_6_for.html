<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio2_4</title>
</head>
<body>
    <h4>
        Dibujar un cuadro de 5x5 de puras x
    </h4>
    <script>
    for(x=1;x<=25;x++){
        document.write("x")
        if(x%5==0){
            document.write("<br>")
        }
    }
    </script>
</body>
</html>
