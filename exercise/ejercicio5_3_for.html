<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio2_4</title>
</head>
<body>
    <h4>
        se le pide al desarrollador crear un programa que te esriba los numeros del 1
        al que tu elijas, ud debe separar las filas de 10 en 10
    </h4>
    <script>
    var numele

    numele=parseInt(prompt("Ingrese el numero final"))

    for(var x=1;x<=numele;x++){
        document.write(x)
        if(x%10==0){
            document.write("<br>")
        }
    }
    
    
            

    </script>
</body>
</html>
