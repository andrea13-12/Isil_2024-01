<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio8_2</title>
</head>
<body>
    <h4>
        Desarrolle un aplicativo que te muestre 
    </h4>
    <script>
        var numeros

        numeros=0
        document.write("While--------------- <br>")
        while(numeros<=10){
            document.write(numeros+" ; ")
            numeros++
        }
        document.write("<br>") 
        document.write("El numero final fue: "+numeros)

        document.write("<br>") 

        document.write("Do While--------------- <br>")

        numeros=0

        do{
            document.write(numeros+" ; ");
            numeros++
        }while(numeros<=10);
        document.write("<br>") 
        document.write("El numero final fue: "+numeros)
    </script>
</body>
</html>
