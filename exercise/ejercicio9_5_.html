<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio8_1</title>
</head>
<body>
    <h4>
        Arrey + Splice
    </h4>
    <script>
        var mujeres=[]

        mujeres=["ana","rina","eliana","paty","giuliana","many"]

        mujeres.splice(2,1,"mariana") //   remplazamos eliana por mariana
        // primer numero es la posicion 
        // segundo numero la cantidad que botamos

        document.write(mujeres+"<br>")

        mujeres.splice(3,0,"eliana") // 3 es la posicion en el que esta, y el 0 es para insertar
        document.write(mujeres+"<br>")
    
        mujeres.splice(2, 3,"andrea") // remplazamos 3 nombres 
        document.write(mujeres+"<br>")

        mujeres.splice(2,2) // para borrar un nombre
        document.write(mujeres+"<br>")

    </script>
</body>
</html>
