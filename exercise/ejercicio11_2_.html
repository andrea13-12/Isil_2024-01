<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio11_2</title>

</head>
<body>
    <h4>
        Desarrolle una app que te dibuje la letra "A" o "B", segun lo ingresado por el usuario
    </h4>
    <script>
        var arregloA=[1,2,3,4,5,6,10,11,12,13,14,15,16,20,21,25],
            arregloB=[1,2,3,4,6,10,11,12,13,14,16,20,21,22,23,24],
            arregloR=[1,13,19,25],
            arregloc=[],
            letra

        letra=prompt("Ingrese la letra a dibujar (A/B)").toUpperCase()

        switch(letra){
            case "A":
                arregloc=arregloA
                break;
            case "B":
                arregloc=arregloB
                break;
            default:
                arregloc=arregloR
        }

        for(var x=1; x<=5; x++){   //altura
            for (var y=1; y<=5; y++){ //largo
                if (arregloc.includes((5*(x-1)+y))){
                    document.write("X")
                }else{
                    document.write("&nbsp") // dos equivalen a una mayuscula
                }
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
