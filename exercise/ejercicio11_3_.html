<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio11_3</title>
    <style>
        *{
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h4>
        Desarrolle una app que le pida al usuario las letras A o B segun el decida y transformarlo en letras con matriz de 5x5 (si el usario se equivoca, completar con una linea recta )
    </h4>
    <script>
        var arregloA=[1,2,3,4,5,6,10,11,12,13,14,15,16,20,21,25],
            arregloB=[1,2,3,4,6,10,11,12,13,14,16,20,21,22,23,24],
            arregloR=[1,13,19,25],
            arregloc=[],
            string,
            cantidad

        string= prompt("Ingrese la cantidad de letras a dibujar (A/B)").toUpperCase()
        cantidad=string.length

        for(var x=1;x<=5; x++){
            for(var r=0;r<=cantidad-1; r++){ // numero de letras que ingresa el usuario
                arregloc=arreglo(string[r])
                for(var y=1;y<=5; y++){
                    if (arregloc.includes(5*(x-1)+y)){ //ver si esta incluido o no 
                        document.write("x")
                    }else{
                        document.write("&nbsp")
                    }
                }
                document.write("&nbsp&nbsp")
            }
            document.write("<br>")
        }

        function arreglo(letra){
            var arreglofinal
            switch(letra){
            case "A":
                arreglofinal=arregloA
                break;
            case "B":
                arreglofinal=arregloB
                break;
            default:
                arreglofinal=arregloR
            }
            return arreglofinal
        }
    </script>
</body>
</html>
